<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images to PDF</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <figure class="logo-img">
      <img src="img/logo.png" alt="Convert Images To PDF">
    </figure>

    <nav class="primary-navigation" aria-label="primary-navigation">
      <a class="login" href="#">Login</a>
      <a class="signup" href="#">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="card-container">

      <article class="card">
        <h2>Convert To PDF</h2>
        <p>Select the images you want to convert to PDF.</p>

        <label for="images" class="file-label">
          <input type="file" name="images" id="images" multiple accept="image/*">
        </label>

        <button type="submit" id="submit">Convert to PDF</button>
      </article>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Images to PDF. All rights reserved.</p>
  </footer>

</body>

</html>
